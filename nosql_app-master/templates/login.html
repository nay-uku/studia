<!-- Wykorzystuje HTML zawarty w layout.html -->
{% extends 'layout.html' %}

{% block body %}

<div class="jumbotron text-center col-md-8 mx-auto" style="width:30%">
    <form method=POST action="{{ url_for('login') }}" class="form-signin">
      <img class="mb-4" src="/static/python.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Zaloguj się</h1>
      <label for="inputEmail" class="sr-only">Adres e-mail</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Adres e-mail" name="email" required autofocus>
      <label for="inputPassword" class="sr-only">Hasło</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" name="password" required>
      <!--<div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>-->
      {% if error %}
      <p class="mt-2 mb-2" style="color:#a71d2a">Próba logowania nie powiodła się</p>
      {% endif %}
      <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3">Nie masz konta?<a href="{{ url_for('register') }}"> Zarejestruj się!</a></p>
      <p class="mt-5 mb-3 text-muted">???</p>
    </form>


</div>
{% endblock %}
